{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Google Charts 라이브러리 로드 -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script src="https://kit.fontawesome.com/664a7b3827.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/search.css' %}?after">
  <link rel="stylesheet" href="{% static 'css/index.css' %}?after">
</head>
<body>
    <div class='header'>
        <a href="/"><h1>전통주 통계</h1></a>
        <div  id='menu'>
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class='search_box'>
            <form action="/search" method="post">
                {% csrf_token %}               
                <input type="text" id="sentence" name="sentence"
                placeholder="검색어를 입력해주세요">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>               
            </form>
        </div>
        {% comment %} <div  class='dark_mode'>
            <i class="fa-regular fa-moon" id='dark'></i>
        </div> {% endcomment %}
    </div>
    <section>
        <div class='s_charts'>
            <div class='s_chart' id="chart_div7" style="float: left;"></div>
            <div class='s_chart' id="chart_div1" style="float: left;"></div>
        </div>
      {% comment %} <div class='c_charts'>
      </div> {% endcomment %}
        <div class="slide slide_wrap">
          <div id="chart_div2" class="slide_item item1"></div>
          <div id="chart_div3" class="slide_item item2"></div>
          <div id="chart_div4" class="slide_item item3"></div> 
          <div id="chart_div5" class="slide_item item4"></div>
          <div id="chart_div6" class="slide_item item5"></div>
          <div class="slide_prev_button slide_button">◀</div>
          <div class="slide_next_button slide_button">▶</div>
          <ul class="slide_pagination"></ul>
        </div>

        
    </section>
    <div class='map'>
        <iframe src="{% static 'map.html' %}" width="600" height="600"></iframe>
    </div>
    <div class='map_i'>
        <i class="fa-solid fa-map-location-dot"></i>
    </div>

  <script src="{% static 'js/index.js' %}?after"></script>

</body>
</html>
